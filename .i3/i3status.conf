#upower -i $(upower -e | grep BAT) | grep --color=never -E percentage|xargs|cut -d' ' -f2|sed s/%//
general {
        colors = true
        interval = 5
}

order += "disk /"
order += "battery 1"
order += "tztime local"

tztime local {
        format = "%Y-%m-%d %H:%M"
}

disk "/" {
        format = "%avail"
}

battery 1 {
    format = "%status %percentage %remaining"
    path = "/sys/class/power_supply/BATC/uevent"
 }


